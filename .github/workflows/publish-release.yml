name: Publish Quills to Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches semantic versioning tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  publish-quills:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build release artifacts (zip quills + templates) and manifest
        run: |
          chmod +x .github/workflows/build_artifacts.sh
          ./.github/workflows/build_artifacts.sh
      
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/*.zip
            release-artifacts/manifest.json
          fail_on_unmatched_files: true