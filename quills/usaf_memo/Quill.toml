[Quill]
name = "usaf_memo"
backend = "typst"
glue_file = "glue.typ"
example_file = "usaf_memo.md"
description = "Typesetted USAF Official Memorandum"

# ==========================================
# Group 1: Essentials
# (To, From, Subject, Signature)
# ==========================================

[fields.memo_for]
description = "List of recipient organization(s)"
type = "array"
example = ["ORG1/SYMBOL", "ORG2/SYMBOL"]
ui.group = "Essentials"
ui.tooltip = "The recipient's office symbol. For multiple recipients, enter 'SEE DISTRIBUTION'."

[fields.memo_from]
description = "Sender information as array: [ORG/SYMBOL, 'Organization Name', 'Street Address', 'City State ZIP']"
type = "array"
example = ["ORG/SYMBOL", "Organization Name", "123 Street Ave", "City ST 12345-6789"]
ui.group = "Essentials"
ui.tooltip = "Sender information. Only include the first line (Office Symbol) if the memo is internal to the installation."

[fields.subject]
description = "Subject of the memo"
type = "string"
example = "Subject of the Memorandum"
ui.group = "Essentials"
ui.tooltip = "A clear, concise description. Capitalize The First Letter Of Each Major Word."

[fields.signature_block]
description = "Signature block lines"
type = "array"
example = ["FIRST M. LAST, Rank, USSF", "Duty Title"]
ui.group = "Essentials"
ui.tooltip = "The signer's information. Line 1: NAME (ALL CAPS), Rank, Service. Line 2: Duty title."

# ==========================================
# Group 2: Letterhead
# (Static Unit Branding)
# ==========================================

[fields.letterhead_title]
description = "Title in letterhead"
type = "string"
default = "DEPARTMENT OF THE AIR FORCE"
ui.group = "Letterhead"
ui.tooltip = "Standard title. Only change for Joint Commands or DoD Agencies."

[fields.letterhead_caption]
description = "Letterhead caption line(s)"
type = "array"
default = ["HEADQUARTERS [UNIT NAME]"]
ui.group = "Letterhead"
ui.tooltip = "The full organization name (e.g., 'HEADQUARTERS AIR FORCE PERSONNEL CENTER')."

[fields.tag_line]
description = "Tag line at bottom of memo"
type = "string"
default = ""
ui.group = "Letterhead"
ui.tooltip = "Organizational motto at the bottom of the page."

# ==========================================
# Group 3: Advanced
# (Routing, References, Formatting)
# ==========================================

[fields.date]
description = "Date of memo (YYYY-MM-DD); defaults to today"
type = "string"
default = ""
ui.group = "Advanced"
ui.tooltip = "Leave blank to automatically use today's date."

[fields.references]
description = "References for the memo"
type = "array"
default = []
example = ["AFM 33-326, 31 July 2019, Preparing Official Communications"]
ui.group = "Advanced"
ui.tooltip = "Publications or documents cited in the memo."

[fields.cc]
description = "Carbon copy recipients"
type = "array"
default = []
example = ["Rank and Name, ORG/SYMBOL"]
ui.group = "Advanced"
ui.tooltip = "Recipients to be informed but not required to take action."

[fields.distribution]
description = "Distribution list. Used when \"SEE DISTRIBUTION\" is specified in `memo_for`."
type = "array"
default = []
example = ["ORG1/SYMBOL", "ORG2/SYMBOL"]
ui.group = "Advanced"
ui.tooltip = "Complete list of recipients if 'SEE DISTRIBUTION' is used in the 'Memo For' field."

[fields.attachments]
description = "List of attachments"
type = "array"
default = []
example = ["Attachment description, YYYY MMM DD"]
ui.group = "Advanced"
ui.tooltip = "Documents attached to the memo. Numbering is applied automatically."

[fields.classification]
description = "Classification level of the memo that displays in the banner"
type = "string"
default = ""
example = "CONFIDENTIAL"
ui.group = "Advanced"
ui.tooltip = "Classification marking (e.g., CUI, CONFIDENTIAL). Leave blank for unclassified."

[fields.font_size]
description = "Font size for the memo text (int pt)"
type = "number"
default = 11
example = 11
ui.group = "Advanced"
ui.tooltip = "Font size for the memo text (pt)."