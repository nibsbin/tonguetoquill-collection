[Quill]
name = "usaf_memo"
backend = "typst"
glue = "glue.typ"
example = "usaf_memo.md"

[fields]
letterhead_title = { description = "Title in letterhead", required = false }
letterhead_caption = { description = "Caption in letterhead", required = false }
#letterhead_seal = { description = "Path to seal image", required = false }
date = { description = "Date of memo (YYYY-MM-DD); defaults to today", required = false }
memo_for = { description = "To whom the memo is addressed (multiline)"}
memo_from = { description = "From whom the memo is sent (multiline)" }
subject = { description = "Subject of the memo"}
references = { description = "References for the memo (array)"}
cc = { description = "Carbon copy recipients (array)" }
distribution = { description = "Distribution list (array)"}
attachments = { description = "Attachments (array)"}
signature_block = { description = "Signature block (multiline)"}