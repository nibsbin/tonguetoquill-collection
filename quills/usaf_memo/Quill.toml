[Quill]
name = "usaf_memo"
backend = "typst"
glue_file = "glue.typ"
example_file = "usaf_memo.md"
description = "Typesetted USAF Official Memorandum"

# Stationary Fields
#===================

[fields.letterhead_title]
description = "Title in letterhead"
type = "string"
default = "DEPARTMENT OF THE AIR FORCE"
ui.group = "Stationary"
ui.tooltip = "Standard heading. Only change this if you are at a Joint Command or DoD Agency."

[fields.letterhead_caption]
description = "Letterhead caption line(s)"
type = "array"
default = ["HEADQUARTERS [UNIT NAME]"]
ui.group = "Stationary"
ui.tooltip = "The full name of the organization authorized the letterhead. Spell out the full name (e.g., 'HEADQUARTERS' not 'HQ'). Do not use abbreviations or office symbols here."

[fields.tag_line]
description = "Tag line at bottom of memo"
type = "string"
default = "Aim High"
ui.group = "Stationary"
ui.tooltip = "The footer slogan. Leave blank to remove the footer entirely."

# Memo Header Fields
#===================

[fields.date]
description = "Date of memo (YYYY-MM-DD); defaults to today"
type = "string"
default = ""
ui.group = "Memo Header"
ui.tooltip = "Leave blank to use today's date. The system will automatically format it (e.g., '15 March 2024')."

[fields.memo_for]
description = "List of recipient organization(s)"
type = "array"
example = ["ORG1/SYMBOL", "ORG2/SYMBOL"]
ui.group = "Memo Header"
ui.tooltip = "List the Office Symbols. If sending to a large group, type 'SEE DISTRIBUTION' and use the Distribution field below."

[fields.memo_from]
description = "Sender information as array: [ORG/SYMBOL, 'Organization Name', 'Street Address', 'City State ZIP']"
type = "array"
example = ["ORG/SYMBOL", "Organization Name", "123 Street Ave", "City ST 12345-6789"]
ui.group = "Memo Header"
ui.tooltip = "Strict Order: 1. Office Symbol, 2. Unit Name, 3. Street Address, 4. City/State/Zip. Do not use your personal name here."

[fields.subject]
description = "Subject of the memo"
type = "string"
example = "Subject of the Memorandum"
ui.group = "Memo Header"
ui.tooltip = "Be clear and concise. Capitalize the First Letter of Each Major Word. If applicable, add '(SUSPENSE: DD MMM YY)' at the end."

[fields.signature_block]
description = "Signature block lines"
type = "array"
example = ["FIRST M. LAST, Rank, USSF", "Duty Title"]
ui.group = "Memo Header"
ui.tooltip = "Line 1: NAME (ALL CAPS), Rank, Service. Line 2: Duty Title. Ensure the Duty Title matches your official records."

# Additional Information
#======================
[fields.references]
description = "References for the memo"
type = "array"
default = []
example = ["AFM 33-326, 31 July 2019, Preparing Official Communications"]
ui.group = "Additional Information"
ui.tooltip = "List related regulations or previous memos. Format: 'Citation, Date, Subject'."

[fields.cc]
description = "Carbon copy recipients"
type = "array"
default = []
example = ["Rank and Name, ORG/SYMBOL"]
ui.group = "Additional Information"
ui.tooltip = "List organizations or individuals who need to know, but do not need to act."

[fields.distribution]
description = "Distribution list. Used when \"SEE DISTRIBUTION\" is specified in `memo_for`."
type = "array"
default = []
example = ["ORG1/SYMBOL", "ORG2/SYMBOL"]
ui.group = "Additional Information"
ui.tooltip = "Only use this if you typed 'SEE DISTRIBUTION' in the MEMO FOR field."

[fields.attachments]
description = "List of attachments"
type = "array"
default = []
example = ["Attachment description, YYYY MMM DD", "Another attachment, date"]
ui.group = "Additional Information"
ui.tooltip = "List documents attached to this memo. Do not type '1.' or '2.'â€”the system numbers them automatically."

[fields.classification]
description = "Classification level of the memo that displays in the banner"
type = "string"
default = ""
example = "<UNCLASSIFIED|CONFIDENTIAL|SECRET|TOP SECRET>//TAGS"
ui.group = "Additional Information"
ui.tooltip = "Controls header/footer markings. Leave blank for Unclassified. Ensure you have derivative classification authority before marking."