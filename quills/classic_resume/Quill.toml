[Quill]
name = "classic_resume"
backend = "typst"
plate_file = "plate.typ"
example_file = "example.md"
description = "A clean and modern classic resume template."

# ==========================================
# Group 1: Personal Information
# ==========================================

[fields.name]
title = "Full Name"
type = "string"
required = true
examples = ["John Doe"]
ui.group = "Personal Info"

[fields.contacts]
title = "Contact Information"
type = "array"
required = true
examples = [["john.doe@example.com", "123-456-7890", "linkedin.com/in/johndoe"]]
ui.group = "Personal Info"
description = "List of contact details (email, phone, links, etc.)"

# ==========================================
# Group 2: Cards
# ==========================================

# ==========================================
# Cards
# ==========================================

[cards.section]
title = "Section Header"
description = "A bold section header with a horizontal rule."

[cards.section.fields.title]
title = "Section Title"
type = "string"
required = true
examples = ["Experience"]

[cards.entry]
title = "Experience/Education Entry"
description = "An entry with a heading, subheading, and bullet points."

[cards.entry.fields.headingLeft]
title = "Heading Left (e.g., Company/School)"
type = "string"
required = true

[cards.entry.fields.headingRight]
title = "Heading Right (e.g., Location)"
type = "string"

[cards.entry.fields.subheadingLeft]
title = "Subheading Left (e.g., Title/Degree)"
type = "string"

[cards.entry.fields.subheadingRight]
title = "Subheading Right (e.g., Date)"
type = "string"

[cards.skill_category]
title = "Skill Category"
description = "A category of skills (e.g., Languages: Python, Rust)."

[cards.skill_category.fields.name]
title = "Category Name"
type = "string"
required = true

[cards.skill_category.fields.details]
title = "Skill Details"
type = "string"
required = true

[cards.project]
title = "Project Entry"
description = "A project entry with a name and optional URL."

[cards.project.fields.name]
title = "Project Name"
type = "string"
required = true

[cards.project.fields.url]
title = "Project URL"
type = "string"

[cards.certification]
title = "Certification"
description = "A single certification entry."

[cards.certification.fields.name]
title = "Certification Name"
type = "string"
required = true
